apiVersion: apps/v1
kind: Deployment
metadata:
  name: principal-dashboard
  namespace: mt-revamp
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: principal-dashboard
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: principal-dashboard
    spec:
      containers:
        - image: issmdevops/mt-revamp-vybe-principal-dashboard:dev
          imagePullPolicy: Always
          name: principal-dashboard
          ports:
            - containerPort: 3000
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              memory: 256Mi
              cpu: 128m
            limits:
              memory: 512Mi
              cpu: 256m
          env:
            - name: RESTART
              value: "0"         
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: principal-dashboard-service
  namespace: mt-revamp
spec:
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: principal-dashboard
  type: ClusterIP
